[build]
  publish = "."

[dev]
  publish = "."

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "openai",
    "pdf-parse",
    "jsdom"
  ]
  included_files = [
    "netlify/functions/*",
    "node_modules/pdf-parse/**/*",
    "node_modules/jsdom/**/*"
  ]

[functions."ask"]
  timeout = 26

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
