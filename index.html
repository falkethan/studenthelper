<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloo - Your Personal Education AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUa3Y7rN2XvL0+8yA5jOc8wOj7B4cdzo5q35d8o8lUG5Fw6d1MRnQ+p4Bl6M" 
        crossorigin="anonymous">
  <style>
    /* Global Styles */
    body {
      background: #040026;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    /* Main container using flex layout: left for file upload, right for chat */
    .main-container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    /* Drag & Drop Upload Area (Left Column) */
    .dropzone-container {
      flex: 1;
      max-width: 300px;
      height: 575px; /* Adjust this value as needed */
      background: #1e1e1e;
      border: 2px dashed #007bff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      color: #ccc;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .dropzone-container.hover {
      background: #2c2c2c;
    }
    .dropzone-container p {
      margin: 0;
    }
    /* Green Upload Button inside drop zone */
    #uploadBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #uploadBtn:hover {
      background-color: #218838;
    }
    /* Chat Container (Right Column) */
    .chat-container {
      flex: 2;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .chat-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .chat-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
      object-fit: cover;
    }
    .chat-header h2 {
      margin: 0;
      color: #fff;
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      background: #2c2c2c;
    }
    .message {
      margin-bottom: 10px;
      font-size: 16px;
      padding: 8px;
      border-radius: 5px;
    }
    .message.user {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }
    .message.bot {
      background: rgba(173, 216, 230, 0.1);
      color: #add8e6;
    }
    textarea.form-control {
      background: #333;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .input-group textarea {
      width: 80%;
      margin-right: 10px;
    }
    button#send {
      background: #007bff;
      border: none;
      border-radius: 50%;
      font-weight: 500;
      transition: background 0.3s ease;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    button#send:hover {
      background: #0056b3;
    }
    /* Preset prompt buttons styling */
    #preset-prompts {
      margin-bottom: 15px;
      text-align: center;
    }
    #preset-prompts button {
      margin: 0 5px;
      background: #6c757d;
      border: none;
      color: #fff;
      transition: background 0.3s ease;
    }
    #preset-prompts button:hover {
      background: #5a6268;
    }
    /* Animated Progress Bar */
    #progressContainer {
      width: 100%;
      height: 4px;
      background: transparent;
      border: 1px solid white;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 10px;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #ffffff;
      transition: width 0.2s ease-in-out;
    }
    /* Loading Overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Notification Popup */
    #notification-popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 15px 20px;
      border-radius: 5px;
      display: none;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 576px) {
      .main-container {
        flex-direction: column;
      }
      .dropzone-container, .chat-container {
        max-width: 100%;
      }
      .input-group textarea {
        width: 70%;
      }
      button#send {
        width: 35px;
        height: 35px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-container">
      <!-- Drag & Drop / Upload Section (Left Column) -->
      <div id="drop-zone" class="dropzone-container">
        <p>Drag & drop your file here<br>or click to select</p>
        <input type="file" id="fileUpload" accept=".pdf,.pptx,.docx" style="display: none;">
        <button id="uploadBtn" class="btn">Upload File</button>
      </div>

      <!-- Chat Section (Right Column) -->
      <div class="chat-container">
        <div class="chat-header">
          <img src="assets/bloobot-logo.png" alt="Bloo Profile Picture">
          <h2>Bloo</h2>
        </div>
        <div class="messages mb-3" id="messages"></div>
        
        <!-- Animated Progress Bar -->
        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        
        <!-- Preset Prompt Buttons -->
        <div id="preset-prompts" class="mb-3">
          <button class="btn btn-secondary preset-btn" data-prompt="I need help with my homework">Help with homework</button>
          <button class="btn btn-secondary preset-btn" data-prompt="I want you to summarize this reading for my class">Summarize reading</button>
          <button class="btn btn-secondary preset-btn" data-prompt="What can you help me with?">More</button>
        </div>
        
        <div class="input-group mb-3">
          <textarea id="prompt" class="form-control" placeholder="Hey, I'm Bloo. What class can I help you with?" rows="1" style="resize: none;"></textarea>
          <button id="send" class="btn">&#8594;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Notification Popup -->
  <div id="notification-popup">File uploaded successfully!</div>

  <script>
    // Chat and streaming functionality
    let conversation = [];
    const messagesEl = document.getElementById('messages');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');

    // Automatically detect correct API URL
    const API_URL =
      window.location.hostname === "localhost"
        ? "http://localhost:8888/.netlify/functions/ask"
        : "https://financeaibot.netlify.app/.netlify/functions/ask";

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender + ' mb-2';
      msgDiv.textContent = text;
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function markdownToHTML(markdown) {
      function parseLinks(text) {
        return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
      }
      function parseNestedLists(lines, startIndex, currentIndent) {
        let html = "";
        let listType = null;
        let i = startIndex;
        while (i < lines.length) {
          const line = lines[i];
          if (line.trim() === "") {
            html += "\n";
            i++;
            continue;
          }
          const listMatch = line.match(/^(\s*)([-*]|\d+\.)\s+(.*)$/);
          if (!listMatch || listMatch[1].length < currentIndent) break;
          const indent = listMatch[1].length;
          const marker = listMatch[2];
          let content = listMatch[3];
          const currentType = /^\d+\./.test(marker) ? 'ol' : 'ul';
          content = parseLinks(content);
          if (!listType) {
            listType = currentType;
            html += `<${listType}>\n`;
          } else if (listType !== currentType) {
            html += `</${listType}>\n`;
            listType = currentType;
            html += `<${listType}>\n`;
          }
          let nestedHtml = "";
          let j = i + 1;
          while (j < lines.length) {
            const nextLine = lines[j];
            if (nextLine.trim() === "") {
              nestedHtml += "\n";
              j++;
              continue;
            }
            const nextMatch = nextLine.match(/^(\s*)([-*]|\d+\.)\s+(.*)$/);
            if (nextMatch && nextMatch[1].length > indent) {
              const nestedResult = parseNestedLists(lines, j, nextMatch[1].length);
              nestedHtml += nestedResult.html;
              j = nestedResult.index;
            } else {
              break;
            }
          }
          html += `<li>${content}`;
          if (nestedHtml) {
            html += "\n" + nestedHtml;
          }
          html += `</li>\n`;
          i = j;
        }
        if (listType) {
          html += `</${listType}>\n`;
        }
        return { html, index: i };
      }
      const lines = markdown.split('\n');
      let output = "";
      let i = 0;
      while (i < lines.length) {
        const line = lines[i];
        if (/^\s*([-*]|\d+\.)\s+/.test(line)) {
          const indent = (line.match(/^(\s*)/)[1] || "").length;
          const result = parseNestedLists(lines, i, indent);
          output += result.html;
          i = result.index;
        } else {
          output += line + "\n";
          i++;
        }
      }
      output = output.replace(/^###### (.*)$/gm, '<h6>$1</h6>');
      output = output.replace(/^##### (.*)$/gm, '<h5>$1</h5>');
      output = output.replace(/^#### (.*)$/gm, '<h4>$1</h4>');
      output = output.replace(/^### (.*)$/gm, '<h3>$1</h3>');
      output = output.replace(/^## (.*)$/gm, '<h2>$1</h2>');
      output = output.replace(/^# (.*)$/gm, '<h1>$1</h1>');
      output = output.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      output = output.replace(/\*(.+?)\*/g, '<em>$1</em>');
      return output;
    }

    function intoPieces(text) {
      if (/^\s*$/.test(text)) {
        return [text];
      }
      const pieces = text.match(/(\s*\S+\s*)/g);
      return pieces || [];
    }

    function typeWriter(text, element, speed = 30) {
      let i = 0;
      const interval = setInterval(() => {
        element.innerHTML = "<strong>Bloo: </strong>" + markdownToHTML(text.substring(0, i));
        i++;
        if (i > text.length) clearInterval(interval);
      }, speed);
    }

    function addBotMessageWithFormattingAndTyping(text, wpm) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message bot mb-2';
      messagesEl.appendChild(msgDiv);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      const pieces = intoPieces(text);
      const wordsPerMillisecond = wpm / 60000;
      const now = Date.now();
      const interval = setInterval(() => {
        const elapsedMilliseconds = Date.now() - now;
        const expectedWordCount = Math.min(elapsedMilliseconds * wordsPerMillisecond, pieces.length);
        const segment = pieces.slice(0, expectedWordCount + 1).join('');
        const html = markdownToHTML(segment);
        msgDiv.innerHTML = `<strong>Bloo: </strong> ${html}`;
        if (expectedWordCount >= pieces.length) {
          clearInterval(interval);
          return;
        }
      }, 200);
    }

    // Progress bar functions
    let progressInterval;
    function startProgress() {
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '0%';
      progressContainer.style.display = 'block';
      let progress = 0;
      progressInterval = setInterval(() => {
        if (progress < 90) {
          progress += 5;
          progressBar.style.width = progress + '%';
        } else {
          clearInterval(progressInterval);
        }
      }, 200);
    }

    function finishProgress() {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = '100%';
      clearInterval(progressInterval);
      setTimeout(() => {
        document.getElementById('progressContainer').style.display = 'none';
      }, 500);
    }

    sendBtn.addEventListener('click', async () => {
      const promptText = promptEl.value.trim();
      if (!promptText) return;
  
      conversation.push({ role: 'user', content: promptText });
      addMessage("You: " + promptText, 'user');
      promptEl.value = '';
      
      startProgress();
  
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ conversation: conversation }),
        });
        const data = await response.json();
        if (data.response) {
          conversation.push({ role: 'assistant', content: data.response });
          addBotMessageWithFormattingAndTyping(data.response, 1000);
        } else {
          addMessage("Bloo: (No response)", 'bot');
        }
      } catch (err) {
        console.error(err);
        addMessage("Bloo: Error connecting to server.", 'bot');
      } finally {
        finishProgress();
      }
    });

    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    document.querySelectorAll('.preset-btn').forEach(button => {
      button.addEventListener('click', () => {
        promptEl.value = button.getAttribute('data-prompt');
        sendBtn.click();
      });
    });

    // File upload logic for drag-and-drop and manual selection
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("fileUpload");
    let fileBuffer = null;
    let fileName = '';

    // When dropZone is clicked, trigger file input click
    dropZone.addEventListener("click", () => {
      fileInput.click();
    });

    // Handle drag events
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("hover");
    });

    dropZone.addEventListener("dragleave", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("hover");
      const droppedFiles = e.dataTransfer.files;
      if (droppedFiles.length) {
        fileName = droppedFiles[0].name.split(/[\\/]/).pop();
        const reader = new FileReader();
        reader.onload = function(event) {
          fileBuffer = new Uint8Array(event.target.result);
          uploadFile();
        };
        reader.readAsArrayBuffer(droppedFiles[0]);
      }
    });

    // Handle file selection via file input
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        fileName = file.name.split(/[\\/]/).pop();
        const reader = new FileReader();
        reader.onload = function(event) {
          fileBuffer = new Uint8Array(event.target.result);
          uploadFile();
        };
        reader.readAsArrayBuffer(file);
      }
    });

    // Upload file function using FormData
    async function uploadFile() {
      if (!fileBuffer) {
        alert("File reading failed. Please try again.");
        return;
      }
      document.getElementById("loading-overlay").style.display = "flex";

      const formData = new FormData();
      const blob = new Blob([fileBuffer]);
      formData.append("file", blob, fileName);

      try {
        const response = await fetch("/.netlify/functions/upload", {
          method: "POST",
          body: formData,
        });
        const result = await response.json();
        console.log("Upload result:", result);
        // Show success notification with animation
        const notification = document.getElementById("notification-popup");
        notification.textContent = result.message || "File uploaded successfully!";
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 3000);
      } catch (error) {
        console.error("Error uploading file:", error);
        alert("File upload failed.");
      } finally {
        document.getElementById("loading-overlay").style.display = "none";
      }
    }
  </script>
</body>
</html>
